<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verificação de Conta - Águas Santas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h1 {
      color: #0073e6;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.1em;
      color: #333;
      margin-bottom: 30px;
    }
    button {
      background-color: #0073e6;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005bb5;
    }
    .success {
      color: green;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Verifica a tua conta</h1>
    <p>Para confirmar a criação da tua conta, clica no botão abaixo.</p>
    <button id="verifyBtn">Confirmar Conta</button>
    <div id="message" class="success" style="display:none;">Conta verificada com sucesso! Obrigado.</div>
  </div>

  <script>
    const verifyBtn = document.getElementById('verifyBtn');
    const message = document.getElementById('message');

    verifyBtn.addEventListener('click', () => {
      // Aqui podes adicionar a chamada para a tua API de verificação ou lógica
      // Para este exemplo, vamos só mostrar a mensagem de sucesso
      message.style.display = 'block';
      verifyBtn.disabled = true;
      verifyBtn.textContent = 'Verificada';
    });
  </script>
</body>
</html>
