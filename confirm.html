<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Confirmar Conta - √Åguas Santas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
      color: #333;
      text-align: center;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h1 {
      color: #007BFF;
      margin-bottom: 20px;
    }
    p.status {
      font-size: 1.1em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Confirma√ß√£o de Conta</h1>
    <p id="message">A confirmar a tua conta...</p>
  </div>

  <script>
    // Fun√ß√£o para ler query params da URL
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const user = getQueryParam('user');
    const token = getQueryParam('token');
    const messageEl = document.getElementById('message');

    if (!user || !token) {
      messageEl.textContent = 'Par√¢metros inv√°lidos ou em falta.';
    } else {
      // Aqui podes fazer a chamada ao backend para confirmar o token
      // Exemplo fict√≠cio, substitui pela tua API real:
      fetch(`https://api.teusite.com/confirm?user=${encodeURIComponent(user)}&token=${encodeURIComponent(token)}`)
        .then(response => {
          if (!response.ok) throw new Error('Falha na confirma√ß√£o');
          return response.json();
        })
        .then(data => {
          if (data.success) {
            messageEl.textContent = `Conta do utilizador ${user} confirmada com sucesso! üéâ`;
          } else {
            messageEl.textContent = `Falha na confirma√ß√£o: ${data.message || 'Token inv√°lido ou expirado.'}`;
          }
        })
        .catch(() => {
          messageEl.textContent = 'Erro na comunica√ß√£o com o servidor. Tenta novamente mais tarde.';
        });
    }
  </script>
</body>
</html>
