<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confirmação de Conta</title>
</head>
<body>
  <h1 id="title">A confirmar...</h1>
  <p id="message">Por favor aguarde...</p>

  <script>
    // Obter parâmetros da URL
    const params = new URLSearchParams(window.location.search);
    const user = params.get("user");
    const token = params.get("token");

    // Exemplo de validação: mostrar info ou enviar pedido a API
    if (user && token) {
      // Aqui poderias fazer uma chamada à tua API se quiseres validar no servidor
      document.getElementById("title").innerText = "Conta de " + user + " confirmada!";
      document.getElementById("message").innerText = "O teu token: " + token;

      // Exemplo: chamada fetch para teu backend (caso uses)
      
      fetch(`https://be292135-970b-49ce-9aa1-3f79c1640a1d-00-wvcnb51cuu7t.riker.replit.dev/`)
        .then(res => res.json())
        .then(data => {
          document.getElementById("message").innerText = data.message;
        })
        .catch(err => {
          document.getElementById("message").innerText = "Erro ao confirmar: " + err;
        });
      
    } else {
      document.getElementById("title").innerText = "Erro";
      document.getElementById("message").innerText = "Parâmetros inválidos.";
    }
  </script>
</body>
</html>
